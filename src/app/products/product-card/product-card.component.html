<a
  [routerLink]="['/products', product.id]"
  class="block no-underline hover:no-underline"
>
  <div
    class="product-card bg-brand-gray-light border-2 border-brand-cyan rounded-2xl p-6 flex flex-col hover:shadow-[0_10px_30px_-5px_rgba(0,209,255,0.6)] transition-shadow duration-300"
  >
    <!-- full‑image wrapper -->
    <div class="aspect-video w-full mb-6">
      <img
        [src]="product.images[0]"
        [alt]="product.name"
        class="w-full h-full object-contain rounded-lg"
      />
    </div>

    <!-- name, desc, etc… -->
    <h3 class="text-xl font-bold text-brand-white mb-2">{{ product.name }}</h3>
    <p class="text-sm text-gray-400 line-clamp-2 mb-6">
      {{ product.description }}
    </p>

    <div class="mt-auto flex items-center">
      <ng-container *ngIf="product.price > 0; else soon">
        <span class="text-2xl font-extrabold text-brand-cyan">
          ${{ product.price }}
        </span>
        <button
          class="ml-auto px-4 py-2 text-sm font-semibold rounded-full bg-brand-blue text-brand-white hover:bg-brand-cyan transition-colors"
        >
          Add to cart
        </button>
      </ng-container>
      <ng-template #soon>
        <span
          class="ml-auto px-4 py-2 text-sm font-semibold rounded-full bg-brand-red text-brand-white"
        >
          Coming Soon
        </span>
      </ng-template>
    </div>
  </div>
</a>
